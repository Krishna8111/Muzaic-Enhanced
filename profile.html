<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Updated Header -->
    <header class="custom-header">
        <div class="header-content">
            <div class="logo">
                <img src="https://imghost.net/ib/ZDfGoExUMZIVn7v_1741425280.png" alt="Music Logo">
                <span>Muzaiac</span>
            </div>
            <h1>Welcome To Profile!</h1>
            <a href="index.html" class="home-button">
                <img src="https://imghost.net/ib/HiP8e7FAuAmhyHk_1741516877.png" alt="Home">
            </a>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <button id="theme-toggle">🌙</button>
        </div>

        <div class="profile-info">
            <label for="upload-pic">
                <img id="profile-pic" src="https://imghost.net/ib/J5d00enmmZNvOoE_1741451096.png" alt="Profile">
            </label>
            <input type="file" id="upload-pic" accept="image/*" hidden>
            <h2 id="user-name">User</h2>
            <button id="edit-name">✏️ Edit Name</button>
        </div>

        <button class="upgrade-btn">Upgrade to PRO</button>

        <div class="profile-menu">
            <div class="menu-item">🔒 Privacy</div>
            <div class="menu-item">🛒 Purchase History</div>
            <div class="menu-item">📞 Help & Support</div>
            <div class="menu-item">⚙ Settings</div>
            <div class="menu-item">👥 Invite a Friend</div>
        </div>
        
        <p class="no-logout">❌ No Logout Available</p>
    </div>

    <script src="profile.js"></script>
</body>
</html>
